<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Círculo con Giroscopio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header, .footer {
            background-color: rgb(0, 2, 97);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>DESARROLLO DE UNA IHC</h2>
    </div>
    <div class="container">
        <div class="info">
            <p>Posición del puntero en X: <span id="posX">400</span></p>
            <p>Posición del puntero en Y: <span id="posY">400</span></p>
            <p>Tamaño del puntero: <span id="size">50</span></p>
        </div>
        <center><canvas id="canvas" width="800" height="800"></canvas></center>
    </div>
    <div class="footer">
        <h2>Segunda Oportunidad</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
